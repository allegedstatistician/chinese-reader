<!DOCTYPE html>

<head>

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fafafa;

        h1 {
            font-size: 28px;

        .stats {
            background: #e8f5e9;

        .article-list {

        .article-item {

            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .article-item:last-child { border-bottom: none; }
        .article-item:hover { background: #f5f5f5; }
        .article-item.read { background: #f9f9f9; }
        .check {
            font-size: 20px;
            margin-right: 15px;
            color: #ccc;
        }
        .article-item.read .check {
            color: #4CAF50;
        }
        .article-item a {
            flex: 1;
            display: flex;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
        }
        .title { font-size: 18px; }
        .date { color: #666; font-size: 14px; }
    </style>
</head>
<body>

    <div class="article-list">

    </div>
    
    <script>
        function getReadArticles() {
            return JSON.parse(localStorage.getItem('chineseReaderRead') || '[]');
        }
        
        function updateUI() {
            const read = getReadArticles();
            const items = document.querySelectorAll('.article-item');
            let readCount = 0;
            
            items.forEach(item => {
                const date = item.dataset.date;
                const check = item.querySelector('.check');
                if (read.includes(date)) {
                    item.classList.add('read');
                    check.textContent = 'âœ“';
                    readCount++;
                } else {
                    item.classList.remove('read');
                    check.textContent = 'â—‹';
                }
            });
            
            document.getElementById('stats').textContent = 
                `å·²è¯» ${readCount} / ${items.length} ç¯‡æ–‡ç« `;
        }
        
        updateUI();
    </script>
